<html>
    <head>
        <title>Signup</title>
        <style>

        </style>
    </head>
    <body>
        <h1>masai.</h1>
       <div class="box">
        <h2>Sign In</h2>
        <p class="name">Full Name</p>
        <input id="nam" type="text" placeholder="Enter Your name">
        <p class="email">Email</p>
        <input id="em" type="text" placeholder="Enter Email">
        <p class="password">Password</p>
        <input id="pass" type="password" required placeholder="Enter Password">
        <p>By signing up, I accept the Masai School <a href="">Terms of Services</a> and 
        acknowledge the <a href="">Privacy Policy</a></p>
        <button id="signin">SIGN IN</button>
        <!-- <button id="Sign in"><a href="signin.html">SIGN IN</a> </button> -->
       </div> 
    </body>
</html>
<script>
    var userData=JSON.parse(localStorage.getItem("userDetails"));
    console.log(userData);
    document.querySelector("#signin").addEventListener("click",signinFun);
    function signinFun()
    {
        userData.forEach(function(elem){
            if(document.querySelector("#nam").value==elem.name &&
                document.querySelector("#em").value==elem.email &&
                document.querySelector("#pass").value==elem.password)
                {
                    alert("Sign In Successfull");
                }
                else{
                    alert("Wrong Credentials");
                }
        });
    }
   
    
</script>
